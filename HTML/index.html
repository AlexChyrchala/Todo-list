<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/css/style.css">
  <title>Todo List</title>
</head>

<body>
  <header class="header">
    <nav></nav>
  </header>
  <main class="main">
    <div class="todo-list">

      <h2 class="todo-list__title">Task List</h2>
      <form id="new-task-list" action="">
        <div class="todo-list__input">
          <input placeholder="What do you have planned? " type="text" class="todo-list__input__fourm">
          <input type="submit" value="Add Task" class="btn"></>
        </div>
      </form>

      <h3 class="todo-list__title">Tasks</h3>
      <div class="todo-list__tasks">
        <div class="todo-list__tasks__task">
          <div class="todo-list__tasks__task__text">Lorem</div>
          <button class="btn edit">Edit</button>
          |
          <button class="btn delete">Delete</button>
        </div>
      </div>

    </div>
  </main>
  <!-- <footer class="footer"></footer> -->
  <script src="../JavaScript/main.js"></script>
</body>

</html>
